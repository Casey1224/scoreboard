<body>
    <button class="btn btn-primary" onclick="doSomething()">Click Here!</button>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 d-flex justify-content-around fs-2 text-light bg-danger text-shadow"
                style="--bs-bg-opacity: .5;">
                <div class=" col-4 fs-2 text-center" id="Home">

                </div>
                <div class="col-4 fs-2 text-center" id="Away">

                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-8 fs-2 d-flex justify-content-between">
                <div class="col-4 d-flex justify-content-between">
                    <button class="col-4 btn btn-danger" style="opacity: .8;" onclick="Home1()">Home + 1</button>
                    <button class="col-4 btn btn-danger" style="opacity: .8;" onclick="Home3()"> Home + 3</button>
                </div>

                <div class="col-4 d-flex justify-content-between">
                    <button class="col-4 btn btn-danger" style="opacity: .8;" onclick="Away1()">Away + 1</button>
                    <button class="col-4 btn btn-danger" style="opacity: .8;" onclick="Away3()"> Away + 3</button>
                </div>

            </div>

        </div>
    </main>
